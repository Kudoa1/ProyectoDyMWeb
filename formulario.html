<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Formulario de Registro</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="backgroundColor">
    <div class="container py-5">
        <div style="text-align: center;">
            <h2 class="text-center mb-4">Formulario de Donación</h2>
            <img class="img-fluid" style="max-width: 150px;" src="https://img.icons8.com/ios/50/user-male-circle--v1.png" alt="user"/>
        </div>
        <form class="p-4 rounded shadow">
            <div class="mb-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-2">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="mb-2">
                <label for="phone" class="form-label">Número de Celular</label>
                <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" pattern="[0-9()+ -]*">
            </div>
            <div class="mb-2">
                <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="birthDate">
            </div>
            <div class="mb-2">
                <label for="gender" class="form-label">Género</label>
                <select class="form-select" id="gender">
                    <option selected>Selecciona tu género</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                    <option value="prefer-not-to-say">Prefiero no decirlo</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="profileImage" class="form-label">Imagen de Perfil</label>
                <input class="form-control" type="file" id="profileImage" accept="image/*">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-dark" onclick="redirectToMap()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function redirectToMap() {
            event.preventDefault(); // Evita que el formulario se envíe de manera tradicional
            window.location.href = "mapa.html";
        }
    </script>
</body>
</html>
